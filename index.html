<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Grid of Microinteractions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="effect shadow-pulse">Pulse</div>
        <div class="effect rotate-scale-down">Rotate Scale</div>
        <div class="effect text-flicker">Flicker</div>
        <div class="effect border-rotate">Rotate Border</div>
        <div class="effect gradient-shift">Gradient Shift</div>
        <div class="effect bouncing-ball">Bouncing Ball</div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">Front</div>
                <div class="flip-card-back">Back</div>
            </div>
        </div>
        <div class="effect color-flip">Color Flip</div>
        <div class="effect zoom-fade">Zoom Fade</div>
    </div>
</body>
</html>
